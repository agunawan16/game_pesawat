<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch the Ball Game with Background</title>
  <style>
    html, body {
      overflow: hidden;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #222;
      font-family: sans-serif;
      color: white;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    canvas {
      background-color: #ffffff;
      border: 2px solid #289eff;
      display: none;
    }

    #controls {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: space-around;
      user-select: none;
    }

    button.control-btn {
      width: 45%;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: white;
      touch-action: manipulation;
    }

    button.control-btn:active {
      background-color: #666;
    }

    #startBtn {
      padding: 15px 30px;
      font-size: 20px;
      margin-bottom: 15px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #28a745;
      color: white;
    }

    #runningText {
      width: 100%;
      background-color: #247c78;
      color: #fff;
      font-size: 16px;
      padding: 8px 0;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      position: absolute;
      top: 0;
    }

    #runningText span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div id="runningText">
    <span>RANI SI TUKANG MAKAN! ðŸ¤£ðŸ¤£ðŸ¤£</span>
  </div>

  <audio id="bgMusic" loop>
    <source src="assets/narutosong.mp3" />
  </audio>

  <audio id="gameOverSound">
    <source src="assets/kalah.mp3"/>
  </audio>

  <button id="startBtn">Start Game</button>

  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <div id="controls" style="display:none;">
    <button id="leftBtn" class="control-btn">â—€ Left</button>
    <button id="rightBtn" class="control-btn">Right â–¶</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const bgMusic = document.getElementById("bgMusic");
    const gameOverSound = document.getElementById("gameOverSound");
    const startBtn = document.getElementById("startBtn");
    const controls = document.getElementById("controls");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    // Load background image
    const bgImage = new Image();
    bgImage.src = "assets/reyy.jpg";

    const playerImage = new Image();
    playerImage.src = "assets/rani.jpg";

    const player = {
      x: 175,
      y: 448,
      width: 50,
      height: 65,
      speed: 5,
    };

    const obstacleImages = [];
    const obstacleSrcs = [
      "assets/baso.png",
      "assets/escampur.png",
      "assets/seblak.png",
      "assets/teh.png",
      "assets/mieayam.png"
    ];

    let loadedImagesCount = 0;
    for (let i = 0; i < obstacleSrcs.length; i++) {
      obstacleImages[i] = new Image();
      obstacleImages[i].src = obstacleSrcs[i];
      obstacleImages[i].onload = () => {
        loadedImagesCount++;
      };
    }

    let currentObstacle = {
      x: Math.random() * (canvas.width - 40),
      y: 0,
      width: 55,
      height: 55,
      speed: 2,
      imageIndex: Math.floor(Math.random() * obstacleImages.length)
    };

    let score = 0;
    let rightPressed = false;
    let leftPressed = false;
    let isGameOver = false;
    let gameStarted = false;

    document.addEventListener("keydown", (e) => {
      if (!gameStarted) return;
      if (["ArrowRight", "ArrowLeft"].includes(e.key)) e.preventDefault();
      if (e.key === "ArrowRight") rightPressed = true;
      if (e.key === "ArrowLeft") leftPressed = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowRight") rightPressed = false;
      if (e.key === "ArrowLeft") leftPressed = false;
    });

    leftBtn.addEventListener("touchstart", (e) => { e.preventDefault(); leftPressed = true; });
    leftBtn.addEventListener("touchend", (e) => { e.preventDefault(); leftPressed = false; });
    leftBtn.addEventListener("mousedown", () => { leftPressed = true; });
    leftBtn.addEventListener("mouseup", () => { leftPressed = false; });

    rightBtn.addEventListener("touchstart", (e) => { e.preventDefault(); rightPressed = true; });
    rightBtn.addEventListener("touchend", (e) => { e.preventDefault(); rightPressed = false; });
    rightBtn.addEventListener("mousedown", () => { rightPressed = true; });
    rightBtn.addEventListener("mouseup", () => { rightPressed = false; });

    function update() {
      if (rightPressed && player.x + player.width < canvas.width) player.x += player.speed;
      if (leftPressed && player.x > 0) player.x -= player.speed;

      currentObstacle.y += currentObstacle.speed;

      // Collision detection
      if (
        currentObstacle.y + currentObstacle.height >= player.y &&
        currentObstacle.x + currentObstacle.width >= player.x &&
        currentObstacle.x <= player.x + player.width
      ) {
        score++;
        currentObstacle.speed = 2 + Math.floor(score / 5);
        resetObstacle();
      }

      if (currentObstacle.y > canvas.height) {
        isGameOver = true;
        bgMusic.pause();
        gameOverSound.play();
        alert("MAKAN TERUS... KAN KALAHðŸ¤£! Skor kamu: " + score);
      }
    }

    function resetObstacle() {
      currentObstacle.x = Math.random() * (canvas.width - currentObstacle.width);
      currentObstacle.y = 0;
      currentObstacle.imageIndex = Math.floor(Math.random() * obstacleImages.length);
    }

    function draw() {
      // Background
      if (bgImage.complete) {
        ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = "#f0f0f0";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      // Player
      if (playerImage.complete) {
        ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
      }

      // Obstacle
      const img = obstacleImages[currentObstacle.imageIndex];
      if (img.complete) {
        ctx.drawImage(img, currentObstacle.x, currentObstacle.y, currentObstacle.width, currentObstacle.height);
      }

      // Score
      ctx.fillStyle = "black";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function gameLoop() {
      if (isGameOver) return;
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    startBtn.addEventListener("click", () => {
      if (!gameStarted) {
        gameStarted = true;
        isGameOver = false;
        score = 0;
        resetObstacle();

        canvas.style.display = "block";
        controls.style.display = "flex";
        startBtn.style.display = "none";

        bgMusic.play().catch(() => {
          console.log("Autoplay musik ditolak.");
        });

        gameLoop();
      }
    });
  </script>
</body>
</html>
